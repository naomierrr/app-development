<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-container">
        <header class="header-container">
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </header>
        <div class="intro-container">
            <nav class="nav-menu">menu</nav>
            <main class="content">content</main>
            <aside class="blog">Blog post</aside>
        </div>

        <footer class="footer">
            <div>Left contact session</div>
            <div>Middle contact session</div>
            <div>right contact session</div>
        </footer>
    </section>


    <section class="grid-container">
        <div class="img-container"><img src="images/img1.jpg" alt="image of two dolphins"></div>
        <div class="img-container"><img src="images/img2.jpg" alt="image of bird"></div>
        <div class="img-container"><img src="images/img3.jpg" alt="image of green wall with 3 chairs"></div>
        <div class="img-container"><img src="images/img4.jpg" alt="image of a farm"></div>
        <div class="img-container"><img src="images/img5.jpg" alt="image of mountain"></div>
        <div class="img-container"><img src="images/img6.jpg" alt="image of a deer"></div>
    </section>


</body>

</html>
