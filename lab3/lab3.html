<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaSrirpt</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">JavaSrirpt by Naomi Chen</h1>
    <section class="shapeContainer">
        <div class="shapeDiv""><p>Change shape</p></div>
        <button class=" btnsquare">Square</button>
            <button class="btnrectangle">Rectangle</button>
            <button class="btncircle">Circle</button>
    </section>

    <section class="headerNav">
        <header class="header-container">
            <div>JavaSrirpt</div>
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </header>

        <div class="navMenu">
            <div>JaveScript</div>
            <div class="menubtn"><span>Menu</span>&#9776;</div>
        </div>
        <div class="collapsemenu">
            <div>Home</div>
            <div>News</div>
            <div>Logout</div>
        </div>
    </section>

    <section class="card">
        <img src="img/cat1.jpg" alt="img of a cat">
    </section>
    <!--MODAL WINDOW-->
    <section class="modalwindow">
        <div class="modalcontent">
            <div><img src="img/cat1.jpg" alt="img of a cat"></div>
            <div>
                <header class="closemodal">X</header>
                <p>Blueberry bundt Cake $17.95</p>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
